<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    div{
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: mymove 1s infinite;

    }
    @keyframes mymove{
        from{left: 0px; background-color: blue;}
        to{left: 200px; background-color: brown;}
    }


    </style>


</head>


<body>
<h1>The Animation Property</h1>
<p>Move an element from 0px to 200px left. The Animation Lasts for 5 seconds,it the start over again and go on forever(infinite)</p>
<div></div>    
</body>
</html>
