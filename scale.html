<!DOCTYPE html>
<html lang="en">
<head>

    <title>Scale</title>
    <style type="text/css">


    img:hover{
        -webkit-transform:scale(1.5,0.5);
        -moz-transform:scale(1.5,0.5) ;
        -o-transform: scale(1.5,0.5);
        transform: scale(1.5,0.5);
        transition-duration: 2s;
    }


    </style>
</head>
<body>


    <img src="C:\Users\kamil\OneDrive\Desktop\uk.jpg" height="200px" width="200px"></img>
    
    
</body>
</html>
